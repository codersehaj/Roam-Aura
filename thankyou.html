<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
<link rel="icon" href="image1.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff, #d4a5ff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Glass Card */
    .thank-box {
      background: rgba(255, 255, 255, 0.18);
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      width: 80%;
      max-width: 520px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.25);
      animation: pop 0.7s ease-out;
      z-index: 3;
      position: relative;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .thank-box h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .thank-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-home {
      text-decoration: none;
      background: white;
      padding: 12px 25px;
      border-radius: 12px;
      color: #4a4aff;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    .btn-home:hover {
      background: #f1eaff;
      transform: translateY(-3px);
    }



    /* Clouds */
    .cloud {
      position: absolute;
      font-size: 60px;
      opacity: 0.7;
      animation: cloudMove 30s linear infinite;
      z-index: 1;
    }

    .cloud:nth-child(1) { top: 10%; left: -100px; animation-duration: 25s; }
    .cloud:nth-child(2) { top: 50%; left: -150px; animation-duration: 20s; }
    .cloud:nth-child(3) { top: 70%; left: -200px; animation-duration: 30s; }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    /* Rotating Globe */
    .globe {
      position: absolute;
      bottom: -40px;
      right: -40px;
      font-size: 180px;
      animation: spinGlobe 12s linear infinite;
      opacity: 0.12;
      z-index: 0;
    }

    @keyframes spinGlobe {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }
  

  </style>
</head>
